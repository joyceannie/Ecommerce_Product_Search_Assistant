<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Application</title>
    <script>
        function sendFeedback(feedbackType) {
            const query = document.getElementById('query').value;
            const answer = document.getElementById('answer').innerText;

            fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ feedback: feedbackType, query: query, answer: answer }),
            }).then(response => response.json())
              .then(data => alert('Feedback received: ' + feedbackType));
        }
    </script>
</head>
<body>
    <h1>RAG Application</h1>
    <form method="POST" action="/">
        <label for="query">Enter your query:</label><br>
        <input type="text" id="query" name="query" required><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if answer %}
    <div>
        <h3>Answer:</h3>
        <p id="answer">{{ answer }}</p>
        <button onclick="sendFeedback('like')">👍 Like</button>
        <button onclick="sendFeedback('dislike')">👎 Dislike</button>
    </div>
    {% endif %}
</body>
</html>
